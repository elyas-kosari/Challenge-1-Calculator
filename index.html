<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="theme-container"></div>
      <div class="screen-container"></div>
      <div class="key-container">
        <div class="keys">
          <div class="key-items">7</div>
          <div class="key-items">8</div>
          <div class="key-items">9</div>
          <div class="key-items del">del</div>
          <div class="key-items">4</div>
          <div class="key-items">5</div>
          <div class="key-items">6</div>
          <div class="key-items">+</div>
          <div class="key-items">1</div>
          <div class="key-items">2</div>
          <div class="key-items">3</div>
          <div class="key-items">-</div>
          <div class="key-items">.</div>
          <div class="key-items">0</div>
          <div class="key-items">/</div>
          <div class="key-items">x</div>
        </div>
        <div class="controls">
          <div class="control-items reset">reset</div>
          <div class="control-items equal">=</div>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/elyas-kosari/" target="_blank"
        >Elyas M. Kosari</a
      >.
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
